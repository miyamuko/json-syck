package: json-syck
version: 0.1.1

sources:
  include:
    - site-lisp/json-syck/**/*.l
  exclude:
    - site-lisp/json-syck/**/tests/*.l
    - site-lisp/json-syck/**/examples/*.l

document:
  - site-lisp/json-syck/docs/README.rd

files:
  include:
    - site-lisp/**/*.l
    - site-lisp/**/*.lc
    - site-lisp/json-syck/lib/*.dll
    - site-lisp/json-syck/examples/**/*.*
    - site-lisp/json-syck/docs/**/*
    - site-lisp/json-syck/docs/**/*.*
    - site-lisp/json-syck/src/**/*.*
  exclude:
    - site-lisp/json-syck-scratch.l
    - site-lisp/json-syck/tests/*.*
